<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Existing Tasks</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: rgb(255, 224, 203);
      padding: 2rem;
    }

    h1 {
      font-size: 28px;
      color: #222;
    }

    .task {
      background: #fff;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-left: 6px solid rgb(78, 5, 78);;
    }

    .task.completed {
      opacity: 0.6;
      text-decoration: line-through;
      border-left-color: green;
    }

    .task h3 {
      margin: 0;
    }

    .task p {
      margin: 5px 0;
    }

    .buttons {
      margin-top: 10px;
    }

    .buttons button {
      margin-right: 10px;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
    }

    .complete-btn {
      background-color: #4CAF50;
      color: white;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üóíÔ∏è Existing Tasks</h1>
  <div id="task-container"></div>

  <script>
    // Load tasks from localStorage
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    const container = document.getElementById("task-container");

    function renderTasks() {
      container.innerHTML = ""; // clear existing content

      if (tasks.length === 0) {
        container.innerHTML = "<p>No tasks found.</p>";
        return;
      }

      tasks.forEach((task, index) => {
        const taskDiv = document.createElement("div");
        taskDiv.classList.add("task");
        if (task.completed) taskDiv.classList.add("completed");

        taskDiv.innerHTML = `
          <h3>${task.title}</h3>
          <p>üìÖ ${task.day}, ${task.date} at ${task.time}</p>
          <p>üìù ${task.notes}</p>
          <div class="buttons">
            <button class="complete-btn">${task.completed ? "Undo" : "Mark as Done"}</button>
            <button class="delete-btn">Delete</button>
          </div>
        `;

        // Complete/Undo
        taskDiv.querySelector(".complete-btn").addEventListener("click", () => {
          task.completed = !task.completed;
          saveAndRender();
        });

        // Delete
        taskDiv.querySelector(".delete-btn").addEventListener("click", () => {
          tasks.splice(index, 1);
          saveAndRender();
        });

        container.appendChild(taskDiv);
      });
    }

    function saveAndRender() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    renderTasks();
  </script>
</body>
</html>
